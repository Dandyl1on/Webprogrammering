<!DOCTYPE html>

<html>
    
<head>
    <title>exercise</title> 
   

    </head>
    
<body>
   
    
    <p id="demo"></p>
    
    
     <script>
        window.onload = website()
             
        function website(){     
            var url = prompt("Give me a website");
            window.location.href = url;
         };
         
         
        window.onload = function() {
            var nums = [1,2,3,4,5,6,7];

            function sum(arr){
                var s = 0;
                for(var b = 0; b < arr.length; b++){
                    s += arr[b];
                }
                return s;
            }
        
        document.getElementById("demo").innerHTML = sum(nums);
           };
    </script>
    
</body>
